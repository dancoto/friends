<mat-card>
  Comparing
  <mat-form-field appearance="fill" class="axis">
    <mat-label>X Axis</mat-label>
    <mat-select
      [value]="xAxis"
      (selectionChange)="settingsXAxisChanged.emit($event.value)"
    >
      <mat-option [value]="option.value" *ngFor="let option of options">{{
        option.viewValue
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  vs.
  <mat-form-field appearance="fill" class="axis">
    <mat-label>Y Axis</mat-label>
    <mat-select
      [value]="yAxis"
      (selectionChange)="settingsYAxisChanged.emit($event.value)"
    >
      <mat-option [value]="option.value" *ngFor="let option of options">{{
        option.viewValue
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  For {{ count > 1 ? count + ' friends' : count + ' friend' }}
  <span class="spacer"></span>
  <button
    type="button"
    mat-flat-button
    color="primary"
    (click)="settingsManageFriends.emit()"
  >
    Manage Friends
  </button>
</mat-card>
