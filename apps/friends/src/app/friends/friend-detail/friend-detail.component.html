<ng-container *ngIf="friends?.length">
  <dancoto-settings
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [count]="friends.length"
    (settingsManageFriends)="friendDetailManageFriends.emit()"
    (settingsXAxisChanged)="friendDetailXAxisChange.emit($event)"
    (settingsYAxisChanged)="friendDetailYAxisChange.emit($event)"
  ></dancoto-settings>
  <dancoto-scatter-plot
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [data]="friends"
  ></dancoto-scatter-plot>
</ng-container>
