<ng-container *ngIf="friends?.length">
  <dancoto-settings
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    (settingsXAxisChanged)="friendDetailXAxisChange.emit($event)"
    (settingsYAxisChanged)="friendDetailYAxisChange.emit($event)"
  ></dancoto-settings>
  <dancoto-scatter-plot
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [friends]="friends"
  ></dancoto-scatter-plot>
</ng-container>
