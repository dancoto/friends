<dancoto-friend-form (addFriend)="addFriend($event)"></dancoto-friend-form>

<dancoto-friend-detail
  [friends]="(friends$ | async)!"
  [xAxis]="(xAxis$ | async)!"
  [yAxis]="(yAxis$ | async)!"
  (friendDetailXAxisChange)="changeXAxis($event)"
  (friendDetailYAxisChange)="changeYAxis($event)"
  (friendDetailManageFriends)="manageFriends()"
></dancoto-friend-detail>
