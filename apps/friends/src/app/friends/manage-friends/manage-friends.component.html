<h1 mat-dialog-title>Manage Friends</h1>
<div mat-dialog-content>
  <dancoto-manage-friends-table
    *ngIf="(friends$ | async)?.length; else elseBlock"
    [dataSource]="(friends$ | async)!"
    (manageFriendsTableDeleteFriend)="deleteFriendById($event)"
  ></dancoto-manage-friends-table>
  <ng-template #elseBlock class="no-friends"
    >Add friends to be able to manage</ng-template
  >
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
